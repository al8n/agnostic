codecov:
  require_ci_to_pass: false

ignore:
  - "**/integration/"
  - "**/examples/"
  - "**/benches/"
  - "**/tests/"

flags:
  agnostic:
    paths:
      - agnostic/
    carryforward: true
  agnostic-lite:
    paths:
      - agnostic-lite/
    carryforward: true
  agnostic-net:
    paths:
      - agnostic-net/
    carryforward: true
  agnostic-dns:
    paths:
      - agnostic-dns/
    carryforward: true
  agnostic-process:
    paths:
      - agnostic-process/
    carryforward: true

coverage:
  status:
    project: # Overall project status
      default:
        target: auto
        if_not_found: success
        only_pulls: false
    patch: # Status for the patch in pull requests
      default:
        target: auto
        if_not_found: success
        only_pulls: true
    changes: false # Whether to comment on the coverage changes in pull requests

comment:
  layout: "header, diff, files, footer"
  behavior: default
  require_changes: false
